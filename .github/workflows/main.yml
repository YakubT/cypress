name: Node.js CI

on:
  workflow_dispatch:

jobs:
  test:

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js 16
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Setup Chrome
        uses: browser-actions/setup-chrome@v1.2.0
      - run: npm run test
    
