name: Node.js CI

on:
  workflow_dispatch:

jobs:
  test:

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js 16
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Setup Chrome
        uses: browser-actions/setup-chrome@v1.2.0
      - name: install dependencies
        run: npm install 
      - run: npm run test
      - name: install newman
        uses: matt-ball/newman-action@v1.0.4
      - name: run api testing
        run: |
             npm run startServer
             newman run testing.postman_collection.json
        
    
